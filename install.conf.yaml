- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: zshrc
    ~/.oh-my-zsh/custom:
      force: true
      path: oh-my-zsh-custom

- shell:
    - [git submodule update --init --recursive, Installing submodules]